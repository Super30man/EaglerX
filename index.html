<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EaglerX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #2c1446 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #B388FF, #7C4DFF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    .client-group {
      margin-bottom: 1rem;
      border-radius: 16px;
      position: relative;
    }

    .client-header {
      padding: 1.25rem 1.5rem;
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
    }

    .client-header:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .client-versions {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: rgba(255, 255, 255, 0.03);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .client-versions.active {
      max-height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: none;
    }

    .version-button {
      width: 100%;
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .version-button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .version-tag {
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .version-tag.wasm {
      background: linear-gradient(90deg, #FF00FF, #9D4CFF);
      color: white;
      opacity: 1;
      box-shadow: 0 2px 8px rgba(157, 76, 255, 0.2);
    }

    .version-tag.js {
      background: rgba(255, 255, 255, 0.1);
      color: #B39DDB;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .active .arrow {
      transform: rotate(180deg);
    }

    .recommended-badge {
      background: linear-gradient(90deg, #FF00FF, #9D4CFF);
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ® EaglerX Launcher</h1>

    <!-- Resent Client -->
    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('resent')">
        <span>Resent Client</span>
        <span class="arrow">â†“</span>
      </div>
      <div class="client-versions" id="resent-versions">
        <button onclick="selectClient('Resent')" class="version-button">
          <span>Resent</span>
          <div style="display: flex; gap: 8px; align-items: center;">
            <div class="version-tag js">JS</div>
            <div class="recommended-badge">Recommended</div>
          </div>
        </button>
        <button onclick="selectClient('Resent 4.0')" class="version-button">
          <span>Resent 4.0</span>
          <div class="version-tag js">JS</div>
        </button>
      </div>
    </div>

    <!-- Precision Client -->
    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('precision')">
        <span>Precision Client</span>
        <span class="arrow">â†“</span>
      </div>
      <div class="client-versions" id="precision-versions">
        <button onclick="selectClient('Precision')" class="version-button">
          <span>Precision</span>
          <div class="version-tag wasm">WASM</div>
        </button>
      </div>
    </div>

    <!-- Classic Versions -->
    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('classic')">
        <span>Classic Versions</span>
        <span class="arrow">â†“</span>
      </div>
      <div class="client-versions" id="classic-versions">
        <button onclick="selectClient('1.12')" class="version-button">
          <span>1.12</span>
          <div class="version-tag js">JS</div>
        </button>
        <button onclick="selectClient('1.5.2')" class="version-button">
          <span>1.5.2</span>
          <div class="version-tag wasm">WASM</div>
        </button>
        <button onclick="selectClient('22w43a')" class="version-button">
          <span>22w43a</span>
          <div class="version-tag js">JS</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    function toggleGroup(groupId) {
      const section = document.getElementById(groupId + '-versions');
      const header = section.previousElementSibling;
      const arrow = header.querySelector('.arrow');

      section.classList.toggle('active');
      header.classList.toggle('active');
    }

    function selectClient(client) {
      const clientUrls = {
        "Resent": "https://super30man.github.io/EaglerX/a4/",
        "Resent 4.0": "https://super30man.github.io/EaglerX/a6",
        "Precision": "https://super30man.github.io/EaglerX/a3/",
        "1.12": "https://super30man.github.io/EaglerX/a5/",
        "1.5.2": "https://super30man.github.io/EaglerX/a1/",
        "22w43a": "https://super30man.github.io/EaglerX/a2/"
      };

      const url = clientUrls[client];
      if (url) {
        window.location.href = url;
      } else {
        alert("Client not found.");
      }
    }
  </script>
</body>
</html>
