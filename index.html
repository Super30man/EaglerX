<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EaglerX</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #1a1a2e 0%, #2c1446 100%);
      --container-bg: rgba(255, 255, 255, 0.05);
      --text-color: #fff;
      --header-bg: rgba(255, 255, 255, 0.08);
      --hover-bg: rgba(255, 255, 255, 0.12);
      --border-color: rgba(255, 255, 255, 0.1);
      --clip-gradient: linear-gradient(90deg, #B388FF, #7C4DFF);
    }

    body.light {
      --bg: linear-gradient(135deg, #f4f4f9, #d1d1e0);
      --container-bg: rgba(255, 255, 255, 0.8);
      --text-color: #111;
      --header-bg: rgba(0, 0, 0, 0.08);
      --hover-bg: rgba(0, 0, 0, 0.05);
      --border-color: rgba(0, 0, 0, 0.1);
      --clip-gradient: linear-gradient(90deg, #7C4DFF, #B388FF);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: all 0.4s ease;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 2.5rem;
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: var(--clip-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }

    .client-group {
      margin-bottom: 1rem;
      border-radius: 16px;
      position: relative;
    }

    .client-header {
      padding: 1.25rem 1.5rem;
      background: var(--header-bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 16px;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
      font-size: 1.1rem;
    }

    .client-versions {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: rgba(255, 255, 255, 0.03);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .client-versions.active {
      max-height: 300px;
      border: 1px solid var(--border-color);
      border-top: none;
    }

    .version-button {
      width: 100%;
      padding: 1rem 1.5rem;
      background: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    .pin-icon {
      cursor: pointer;
      font-size: 1.3rem;
      user-select: none;
      transition: color 0.3s ease;
    }

    /* Toast notification */
    .toast-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 1rem;
      z-index: 1000;
    }

    .toast-notification.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ EaglerX Launcher</h1>

    <!-- Pinned Versions -->
    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('pinned')">
        <span>Pinned Versions</span>
        <span class="arrow">‚Üì</span>
      </div>
      <div class="client-versions" id="pinned-versions"></div>
    </div>

    <!-- Clients -->
    <div class="client-group">
      <div class="client-header" onclick="toggleGroup('classic')">
        <span>Classic Versions</span>
        <span class="arrow">‚Üì</span>
      </div>
      <div class="client-versions" id="classic-versions">
        <button class="version-button" onclick="selectClient('1.12')">
          <span>1.12</span>
          <span class="pin-icon" data-version="1.12" onclick="togglePin(event, '1.12')">‚≠ê</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast-notification"></div>

  <script>
    function toggleGroup(groupId) {
      const section = document.getElementById(groupId + '-versions');
      section.classList.toggle('active');
    }

    function selectClient(client) {
      alert(`Launching ${client}`);
    }

    function togglePin(event, versionKey) {
      event.stopPropagation();
      let pinned = JSON.parse(localStorage.getItem('pinnedVersions')) || [];
      const wasPinned = pinned.includes(versionKey);

      if (wasPinned) {
        pinned = pinned.filter(v => v !== versionKey);
        showNotification(`Unpinned ${versionKey}`);
      } else {
        pinned.push(versionKey);
        showNotification(`Pinned ${versionKey}`);
      }

      localStorage.setItem('pinnedVersions', JSON.stringify(pinned));
      updatePinnedDropdown();
      updatePinIcons();
    }

    function updatePinIcons() {
      let pinned = JSON.parse(localStorage.getItem('pinnedVersions')) || [];
      document.querySelectorAll('.pin-icon').forEach(icon => {
        let versionKey = icon.getAttribute('data-version');
        icon.textContent = pinned.includes(versionKey) ? "üåü" : "‚≠ê";
      });
    }

    function updatePinnedDropdown() {
      let pinned = JSON.parse(localStorage.getItem('pinnedVersions')) || [];
      let container = document.getElementById('pinned-versions');
      container.innerHTML = '';
      pinned.forEach(version => {
        let button = document.createElement('button');
        button.className = 'version-button';
        button.onclick = function () { selectClient(version); };
        button.innerHTML = `<span>${version}</span>
          <span class="pin-icon" data-version="${version}" onclick="togglePin(event, '${version}')">üåü</span>`;
        container.appendChild(button);
      });
    }

    function showNotification(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), 2000);
    }

    (function () {
      updatePinnedDropdown();
      updatePinIcons();
    })();
  </script>
</body>
</html>
