<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ® EaglerX </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .client-group {
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      border-radius: 12px;
      margin-bottom: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .client-header {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: #292929;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .client-header:hover {
      background: #333;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .client-versions {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .client-versions.open {
      max-height: 500px;
    }

    .version-button {
      padding: 1rem;
      background: #222;
      color: white;
      border: none;
      border-top: 1px solid #333;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .version-button:hover {
      background: #2e2e2e;
    }

    .version-tag {
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #fff;
    }

    .js {
      background: #d97706;
    }

    .wasm {
      background: #10b981;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® EaglerX Launcher</h1>

  <div class="client-group">
    <div class="client-header" onclick="toggleGroup('resent')">
      <span>Resent Client</span>
      <span class="arrow" id="arrow-resent">â†“</span>
    </div>
    <div class="client-versions" id="resent-versions">
      <button onclick="selectClient('Resent')" class="version-button">
        <span>Resent</span>
        <div class="version-tag js">JS</div>
      </button>
    </div>
  </div>

  <div class="client-group">
    <div class="client-header" onclick="toggleGroup('precision')">
      <span>Precision Client</span>
      <span class="arrow" id="arrow-precision">â†“</span>
    </div>
    <div class="client-versions" id="precision-versions">
      <button onclick="selectClient('Precision')" class="version-button">
        <span>Precision</span>
        <div class="version-tag wasm">WASM</div>
      </button>
    </div>
  </div>

  <div class="client-group">
    <div class="client-header" onclick="toggleGroup('classic')">
      <span>Classic Versions</span>
      <span class="arrow" id="arrow-classic">â†“</span>
    </div>
    <div class="client-versions" id="classic-versions">
      <button onclick="selectClient('1.12')" class="version-button">
        <span>1.12</span>
        <div class="version-tag js">JS</div>
      </button>
      <button onclick="selectClient('1.5.2')" class="version-button">
        <span>1.5.2</span>
        <div class="version-tag wasm">WASM</div>
      </button>
      <button onclick="selectClient('22w43a')" class="version-button">
        <span>22w43a</span>
        <div class="version-tag js">JS</div>
      </button>
    </div>
  </div>

  <script>
    function toggleGroup(groupId) {
      const section = document.getElementById(groupId + '-versions');
      const arrow = document.getElementById('arrow-' + groupId);

      section.classList.toggle('open');
      arrow.style.transform = section.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function selectClient(client) {
      const clientUrls = {
        "Resent": "https://super30man.github.io/EaglerX/a4/",
        "Precision": "https://super30man.github.io/EaglerX/a3/",
        "1.12": "https://super30man.github.io/EaglerX/a5/",
        "1.5.2": "https://super30man.github.io/EaglerX/a1/",
        "22w43a": "https://super30man.github.io/EaglerX/a2/"
      };

      const url = clientUrls[client];
      if (url) {
        window.location.href = url;
      } else {
        alert("Client not found.");
      }
    }
  </script>
</body>
</html>
